name: üêõ Bug Report
description: Report a bug or unexpected behavior in postgres management scripts
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue quickly.
        
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: A clear and concise description of what the bug is
      placeholder: "e.g., Database creation fails with permission error"
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "e.g., Database should be created successfully"
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "e.g., Received 'permission denied' error"
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Run command './pgctl database create ...'
        2. Enter database name
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: |
        Information about your environment (OS, PostgreSQL version, shell, etc.)
      value: |
        - OS: [e.g., macOS 13.0, Ubuntu 22.04]
        - PostgreSQL Version: [e.g., 14.5]
        - Shell: [e.g., bash 5.1, zsh 5.8]
        - Script Version/Commit: [e.g., latest from main]
      render: markdown
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Please paste any relevant error messages or log output
      placeholder: Paste error messages here
      render: shell
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)
      
  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which component is affected?
      options:
        - Database Management
        - User Management
        - Schema Management
        - Permissions Management
        - Installation/Setup
        - Other
    validations:
      required: true
